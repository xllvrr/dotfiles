# Default setup for hyprland
# Variables
$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l

$term = alacritty
$browser = librewolf
$menu = fuzzel -b 282c34ff -s 000000 -S 74bb80ff -t 74bb80ff -C 74bba4ff
$filemanager = pcmanfm
$primaryscreen = DP-2
$secondaryscreen = DP-3

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@59.93,0x0,1
monitor=DP-3,1920x1080@60.00,1920x0,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = discord
exec-once = audacious
exec-once = spotify --force-device-scale-factor=1.3
exec-once = $term -e syncthing
exec-once = fcitx5 -d --replace
exec-once = librewolf
exec-once = obsidian --force-device-scale-factor=1.3
exec-once = ~/repos/scripts/hyprcleanup
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec = ~/repos/scripts/dynamicwall
exec = mako
exec = xrdb -load ~/.Xdefaults

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    scroll_method = on_button_down
    scroll_button = 277
    scroll_button_lock = 1

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(ff7f50ee) rgba(9400d3ee) 45deg
    col.inactive_border = rgba(ffffffee) rgba(9400d3ee) 135deg
    # col.active_border= rgb(cdd6f4)
    # col.inactive_border = rgba(ff7f50ee)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        new_optimizations = true
        size = 7
        passes = 3
    }

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = workspace 1,class:^(discord)$
windowrulev2 = float, class:^(Alacritty)$
windowrulev2 = float, class:^(mako)$
windowrulev2 = workspace 5 silent, class:^(Spotify)$
windowrulev2 = workspace 6 silent, class:^(Audacious)$
windowrulev2 = workspace 9 silent, class:^(obsidian)$
windowrule = workspace 2 silent, class:^(LibreWolf)$

# Workspace controls
bind = $mainMod, C, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, F, fullscreen, # Toggle full screen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, ~/repos/scripts/hyprpick # take a screenshot
bind = ALT, SPACE, exec, fuzzel # Show the graphical app launcher
bind = $mainMod ALT, V, exec, ~/repos/scripts/fuzzclip # clipboard manager
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = $mainMod, H, exec, ~/repos/scripts/hideunhide h
bind = $mainMod, I, exec, ~/repos/scripts/hideunhide s

# System controls
bind = $mainMod ALT, O, exec, systemctl poweroff
bind = $mainMod ALT, R, exec, systemctl reboot
bind = $mainMod ALT, S, exec, systemctl suspend

# Applications
bind = $mainMod, RETURN, exec, $term  #open the terminal
bind = $mainMod ALT, F, exec, $filemanager # Show the graphical file browser
bind = $mainMod, B, exec, $browser

# Move focus with mainMod + arrow keys
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $right, movefocus, r
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Minimize windows to special workspace
bind = $mainMod, M, movetoworkspacesilent, special
bind = $mainMod ALT, M, togglespecialworkspace, special

# Move workspaces to different monitors
bind = $mainMod CTRL, $left, movecurrentworkspacetomonitor, $primaryscreen
bind = $mainMod CTRL, left, movecurrentworkspacetomonitor, $primaryscreen
bind = $mainMod CTRL, $right, movecurrentworkspacetomonitor, $secondaryscreen
bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, $secondaryscreen

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r+1
bind = $mainMod, mouse_up, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Bind Workspaces
workspace = 1, monitor:$primaryscreen, default:true
workspace = 5, monitor:$primaryscreen, default:true
workspace = 2, monitor:$secondaryscreen, default:true
workspace = 6, monitor:$secondaryscreen, default:true
workspace = 9, monitor:$secondaryscreen, default:true
